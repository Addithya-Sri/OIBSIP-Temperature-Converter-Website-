<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: lightblue;">
    <header>
        <div class="navbar">
            <div class="logo">
                <i class="fa-solid fa-temperature-three-quarters"></i>
            </div>
            <div class="first">
                Temperature Converter  
            </div>
            <div class="information">
             About
            </div>
        </div>
    </header>
    
    <div class="content">
    <div class="main">
      <div class="one">Enter Temperature</div>  
      <input type="number" placeholder="Enter here">
      <div class="two">Select Type</div>
      <select id="Temperature-type">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <button style="width: 100px;">Convert</button>
      <div id="result" style="margin-top: 20px; font-size: 1.5rem; color: navy;"></div>

      
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
